<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Project Gallery</h1>

    <div class="nav-container">
        <button id="scrollLeft" class="scroll-btn">&#9665;</button>
        <nav id="navPanel">
            <!-- Navigation items will be dynamically added here -->
        </nav>
        <button id="scrollRight" class="scroll-btn">&#9655;</button>
    </div>

    <main id="content">
        <!-- The iframe for loading projects -->
        <iframe id="contentFrame" src="works/landing.html"></iframe>

        <!-- Navigation buttons for iframe -->
        <div id="iframeNav">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
